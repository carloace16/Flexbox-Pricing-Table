<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- everything here is coded by myself. You can change the design whatever you want -->
    <style>
      body {
        font-family: "Sono", sans-serif;
        background: linear-gradient(to right, #02aab0 , #00cdac);
      }
      .pricing-container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* you need height because flex will have same height of the divs */
        gap: 2rem;
      }
      .pricing-plan{
        background: linear-gradient(to right,#ee9ca7 , #ffdde1 );
        flex: 1;   /* this means flex-grow: 1, flex-shrink: 1 and flex-basic: 0. */
        max-width: 400px;
        padding: 20px;
        border-radius: 30px;
        text-align: center;
      }
      li {
        list-style: none;
        margin-bottom: 20px;     /* putting margin to have more space between words */
      }
      .plan-title{
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        background-color: #00cdac;
        border-radius: 40%;
      }
      .plan-price {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 10px;
        background-color:tomato;
      }
      .plan-features {
        padding: 0;
        margin: 0;
      }
      .plan-button {
        background-color: orange;
        padding: 10px;
        border-radius: 30px;
        border: none   /* removing border just to make it look better */
      }
      

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {  /* This is saying that when it shrink below this pixel, it will change direction from rows to columns */
        .pricing-container{
        flex-direction: column;
        height: 100%;
        }

      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
